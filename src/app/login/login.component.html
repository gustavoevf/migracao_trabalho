<div class="background-login">
    <div class="card w-50">
        <div class="card-body d-flex align-items-center justify-content-center w-100">
            <form [formGroup]="loginForm" class="m-3 w-50">
                <h1 class="h3 mb-3 font-weight-normal">Login</h1>
                <div class="mt-3">
                    <label for="email" class="font-weight-bold">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Email" name="email" required
                        autofocus formControlName="email">
                </div>
                <div class="mt-3">
                    <label for="senha" class="font-weight-bold">Senha</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Senha"
                        required formControlName="senha">
                </div>
                <div class="mt-2">
                    <label>
                        <input type="checkbox" value="remember-me"> Lembrar
                    </label>
                </div>
                <div class="d-flex d-flex align-items-center justify-content-center w-100 mt-2">
                    <button (click)="entrar()" class="btn btn-primary btn-block w-100" id="submit-login"
                        type="submit">Entrar</button>
                </div>
            </form>
            <div class="d-flex align-items-center justify-content-center w-50">
                <img class="logo" src="../../assets/img/logo_branca.png" alt="">
            </div>
        </div>
    </div>
</div>
